        <p>1911年，那是二十世纪初的第一个农历猪年。满清王朝在经历过两百六十多年的岁月后，正式迈入它的终结。从1840年中英鸦片战争以来，接连失利的几场战争下来，国库空虚，领土割让。风雨飘摇中，大厦将倾，苦难深重的华夏大地，一场变革正在悄然酝酿。
        </p>
        <p>孙文所创立的兴中会便是中国近代第一个民主革命团体，它的宗旨是驱除鞑虏，恢复中国，创立合众政府。初次广州起义由于泄密而流产，孙文等人被迫流亡海外，但它却为十五年以后的辛亥革命奠定了基础。革命火种，几经蛰伏与孕育，终于成长为反帝反封建抗争的中坚力量。
        </p>
