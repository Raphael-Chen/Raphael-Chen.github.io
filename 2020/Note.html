            <p>&nbsp;</p>
            <p>选了一部叶问系列评分最低的，大概是少了国恨家愁作为背景，武打的戏份也没有前面两部那么足。但就算是英雄，也总有卸甲归田的那么一天。当他们回归到平常琐碎的生活中去，这才是大部分人的人生。想看武打场面的，可能要让你们失望了。
            </p>
            <p>剧中的叶师傅也和现在的许多中年人一样。人到中年，一来担心小孩上学的问题，二来要照顾病重的老婆，还要肩负起与黑社会做斗争的社会责任,
                可谓心力交瘁。其实他又不是人民公仆，大可不必去管，至于来自同门师兄弟的挑战，更是让人哭笑不得。</p>
