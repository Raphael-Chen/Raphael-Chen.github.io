    <p>1911年，<del>那是二十世纪初的头一个农历猪年。满清王朝在经历过两百六十多年的岁月后，正式迈入它的终结。</del>在这风云变幻的岁末，黄浦江畔诞生了一个男婴，三天后父母带着他回到了老家杭州，在那里他度过了三岁之前的幼儿生活。后世并不会想到这个孩子的出生与同时代的许多人将在日后带给震惊中国乃至世界的消息。这个孩子便是钱学森。日后他将出国赴美留学，正当他想要学成归来报效祖国，竟没想到回家的路是那样的坎坷。
