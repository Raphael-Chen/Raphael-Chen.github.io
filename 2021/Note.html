    <p>寻找国民共同记忆，对于一个有着十几亿人口的国家来说，从来都不是一件容易的事情。毕竟总有人不习惯看新闻联播，对体育比赛也不感兴趣。而上个世纪九十年代的下岗潮应当算得上一件，那时的全国城市90%以上的都是国营工厂，东北下岗潮只是全国的一个缩影。当某天你发现家里的伙食已不再丰盛，父母总是一个劲地唉声叹气，交学杂费也很困难的时候，就隐约地知道，很多事情已经变了。
    </p>
    <p>《钢的琴》就是这样一个关于改变的故事。改变的不止是城市中人们的生活和工作，还有人的思想。</p>
