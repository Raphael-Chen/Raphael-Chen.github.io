        <p>这是冯小宁导演战争与和平三部曲的最后一部，前面两部分别是《红河谷》（1997）与《黄河绝恋》（1999）。这前两部影片，主角都有宁静和美国演员保罗·克塞，他们还因戏结缘产生了一段跨国婚姻。在冯导战争片叙事里，一般都有更宏大的视角，是从全人类这个角度来描写战争。例如在本片中就有俄罗斯和日本的演员加入，重现基于当年历史背景的战争故事。但直接描述战争的惨烈似乎并不是冯导的风格，于是就有了几个小人物，和他们相关的回忆。
